language:
  type: str
  help: "Programming Lanugage:"
  choices:
    - Python
    - Node.js
    - Rust
    - Go

project_name:
  type: str
  help: "Project name:"
  validator: >-
    {% if not (project_name | regex_search('^[a-z][a-z0-9\_]+$')) %}
    project_name must start with a letter, followed one or more
    letters, digits or underscores all lowercase.
    {% endif %}

project_version:
  type: str
  help: "Project version:"
  default: 1.0.0

project_description:
  type: str
  help: "Project description:"

python_version:
  type: str
  help: "Required Python version:"
  default: ">=3.11"
  when: "{{ language == 'Python' }}"

python_package_manager:
  type: str
  help: "Package Manager:"
  choices:
    - Poetry
    - PDM
  when: "{{ language == 'Python' }}"

project_license:
  type: str
  help: "License(SPDX name)"
  default: MIT

author_name:
  type: str
  help: "Author Name:"

author_email:
  type: str
  help: "Author Email"

_subdirectory: template

# Execute these commands on destination after copy
_tasks:
